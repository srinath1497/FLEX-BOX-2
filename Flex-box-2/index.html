<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>space around</h1>

    <div class="flexContainer container1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <h1>space between</h1>

    <div class="flexContainer container2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <h1>space evenly</h1>

    <div class="flexContainer container3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <h1>align-stretch</h1>

    <div class="flexContainer container5">
        <div class="item1">1</div>
        <div class="item1">2</div>
        <div class="item1">3</div>
        <div class="item1">4</div>
        <div class="item1">5</div>
    </div>

    <div class="flexContainer container4">
        <div class="item1">1</div>
        <div class="item1">2</div>
        <div class="item1">3</div>
        <div class="item1">4</div>
        <div class="item1">5</div>
    </div>

    <h1>order</h1>

    <div class="flexContainer container6">
        <div class="item" style="order: 2;">1</div>
        <div class="item" style="order: 1;">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <h1>align-baseline</h1>

    <div class="flexContainer container7">
        <div class="item" style="font-size: 3rem;">1</div>
        <div class="item" style="font-size: 4rem;">2</div>
        <div class="item" style="font-size: 1.3rem;">3</div>
        <div class="item" style="font-size: 2rem;">4</div>
        <div class="item" style="font-size: 1.2rem;">5</div>
    </div>


    <h1>align-self</h1>

    <div class="flexContainer container8">
        <div class="item" style="align-self: self-start;">1</div>
        <div class="item" style="align-self: self-end;">2</div>
        <div class="item" style="align-self: self-start;">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <h1>flex-basis</h1>

    <div class="flexContainer container9">
        <div class="item" style="width: 250px">1</div>
        <div class="item" style="flex-basis: 250px">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        \</div>

    <div class="flexContainer container10">
        <div class="item" style="width: 150px;">1</div>
        <div class="item" style="flex-basis: 150px;">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <h1>flex-shrink</h1>

    <div class="flexContainer container11">
        <div class="item" style="flex: basis 200px; flex-shrink: 0;">1</div>
        <div class="item" style="flex-shrink: 1;">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>   
    </div>

    <h1>flex-grow</h1>

    <div class="flexContainer container12">
        <div class="item" style="flex-grow: 1;">1</div>
        <div class="item" style="flex-grow: 1;">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>   
    </div>

   
</body>
</html>
